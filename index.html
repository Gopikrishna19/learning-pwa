<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="manifest.json">
    <title>Car Deals</title>
  <link href="index.css" rel="stylesheet"></head>
  <body>
    <div class="mdl-layout mdl-js-layout">

      <header class="mdl-layout__header mdl-layout--fixed-header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Car Deals!</span>

          <div class="mdl-layout-spacer"></div>

          <div class="mdl-navigation">
            <button
              class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect"
              onclick="location.reload()"
            >
              Refresh
            </button>
          </div>
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="first-load center">
          <svg fill="#f44336" height="300" viewBox="0 0 24 24" width="300" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45
                 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5
                 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67
                 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"
            ></path>
            <path d="M0 0h24v24H0z" fill="none"></path>
          </svg>
        </div>

        <div class="mdl-grid cars"></div>

        <div class="center">
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect"
            onclick="services.loadMoreRequest()"
          >
            Show More
          </button>
        </div>
      </main>

      <template id="car-card">
        <div class="mdl-card mdl-cell mdl-cell--4col mdl-shadow--6dp car-card">
          <div class="mdl-card__title">
            <span class="mdl-card__title-text">
              <span class="title"></span>

              <span class="price"></span>

              <span class="id"></span>
            </span>
          </div>
        </div>
      </template>
    </div>
  <script type="text/javascript" src="index.js"></script></body>
</html>
